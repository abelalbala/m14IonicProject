<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Carrito</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="inset">

    <ng-container *ngFor="let product of productes">
      <ion-item [routerLink]="['/detail', product.id]">
        <ion-thumbnail slot="start">
          <img [src]="product.imageURL" />
        </ion-thumbnail>
        <ion-label>
          <h2>{{ product.name }}</h2>
          <p>{{ product.price }}€</p>
          <p>Cantidad: {{ product.qty }}</p> <!-- Añade esto para mostrar la cantidad -->
        </ion-label>

        <!-- Mueve el botón de eliminar aquí -->
        <ion-button slot="end" color="danger" (click)="remove(product.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item>
    </ng-container>

  </ion-list>

</ion-content>
