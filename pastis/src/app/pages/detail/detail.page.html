<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalle del producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalle del producto</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="product" class="ion-padding">
    <ion-card>
      <img [src]="product.imageURL" />
      <ion-card-header>
        <ion-card-title>{{ product.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ product.price }} €</p>
      </ion-card-content>
      <ion-footer>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button color="primary" (click)="addToCart()">
              Añadir al carrito
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-footer>
    </ion-card>
  </div>
</ion-content>
