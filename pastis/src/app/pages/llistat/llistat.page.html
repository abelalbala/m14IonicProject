<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Llistat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Llistat</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="inset">

        <ion-item [routerLink]="['/detail', product.id]" *ngFor="let product of productes">
          <ion-thumbnail slot="start">
            <img [src]="product.imageURL" />
          </ion-thumbnail>
          <ion-label>
            <h2>{{ product.name }}</h2>
            <p>{{ product.price }}â‚¬</p>
          </ion-label>
        </ion-item>

  </ion-list>

</ion-content>
